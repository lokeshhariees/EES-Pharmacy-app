{% extends "template.html" %}
{% block content %}
        {% if product_list %} 
           {% for product in product_list %} 
            <ul>
                <li><a href="{{product.get_update_url}}">{{product.product_name}}</a></li>

            </ul>
            {% endfor %} 
        {% else %}
         <p> No products available yet</p>
         {% endif %} 
{% endblock %}
