<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}<title>EES pharmacy </title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" >  
    <link rel="shortcut icon" href="{% static 'images/dummyfavicon.png' %}"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          {% block sidebar %}
          <ul class="sidebar-nav">
            <li><a href="{% url 'Home' %}">Home</a></li>
            <li><a href="{% url 'product-list' %}">Products available</a></li>
            <li><a href="{% url 'bill' %}">Generate bill</a></li>
          </ul>
          {% endblock %}
          <hr style="height:2px;border-width:5px;">
          <form method="GET" action="{% url 'search-product' %}">
            <input type="text" placeholder="Enter product name " name="search">
            <button type="submit">Search</button>
          </form>
        </div>
        <div class="col-sm-10 ">
          {% block content %}  {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
